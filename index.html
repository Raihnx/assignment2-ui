<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>True Curved 3D Carousel</title>

<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .carousel {
    position: relative;
    width: 100%;
    height: 320px;
    perspective: 1800px;
    overflow-x: scroll;
    display: flex;
    gap: 40px;
    padding: 0 40px;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .card {
    width: 240px;
    height: 300px;
    border-radius: 20px;
    overflow: hidden;
    flex-shrink: 0;
    transform-style: preserve-3d;
    transition: transform 0.15s linear;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="carousel" id="carousel">
  <div class="card"><img src="https://picsum.photos/400?1"></div>
  <div class="card"><img src="https://picsum.photos/400?2"></div>
  <div class="card"><img src="https://picsum.photos/400?3"></div>
  <div class="card"><img src="https://picsum.photos/400?4"></div>
  <div class="card"><img src="https://picsum.photos/400?5"></div>
</div>

<script>
const track = document.getElementById("carousel");

function curve() {
  const items = [...document.querySelectorAll(".card")];
  const center = track.scrollLeft + track.clientWidth / 2;

  items.forEach((item, i) => {
    const rect = item.getBoundingClientRect();
    const itemCenter = rect.left + rect.width / 2;

    // distance from exact center
    let dx = itemCenter - (window.innerWidth / 2);

    // curve angle: how much to rotate based on distance
    let angle = dx / 7;

    // push sides backwards to make a curve
    let depth = -Math.abs(dx) * 0.25;

    item.style.transform = `
      rotateY(${angle}deg)
      translateZ(${depth}px)
    `;
  });
}

curve();
track.addEventListener("scroll", curve);
window.addEventListener("resize", curve);
</script>

</body>
</html>
