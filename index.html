<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite 3D Curved Carousel</title>

<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .carousel {
    width: 100%;
    overflow-x: scroll;
    display: flex;
    gap: 10px;
    padding: 40px;
    scroll-behavior: auto;
    perspective: 1600px;
    scroll-snap-type: x mandatory;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .card {
    width: 220px;
    height: 280px;
    border-radius: 18px;
    overflow: hidden;
    flex-shrink: 0;
    transform-style: preserve-3d;
    transition: transform 0.15s linear;
    background: #222;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="carousel" id="carousel">
  <!-- ORIGINAL IMAGES -->
  <div class="card"><img src="https://picsum.photos/400?1"></div>
  <div class="card"><img src="https://picsum.photos/400?2"></div>
  <div class="card"><img src="https://picsum.photos/400?3"></div>
  <div class="card"><img src="https://picsum.photos/400?4"></div>
  <div class="card"><img src="https://picsum.photos/400?5"></div>
</div>

<script>
const slider = document.getElementById("carousel");
let cards = [...document.querySelectorAll(".card")];
const total = cards.length;

// Cloning for infinite loop
cards.forEach(card => slider.appendChild(card.cloneNode(true)));
cards.forEach(card => slider.insertBefore(card.cloneNode(true), slider.firstChild));

cards = [...document.querySelectorAll(".card")];

const cardWidth = 220 + 10;
const curveStrength = 30;

// Center the real first row
slider.scrollLeft = cardWidth * total;

function update() {
  const scrollCenter = slider.scrollLeft + slider.clientWidth / 2;

  cards.forEach((card, i) => {
    const cardCenter = i * cardWidth + cardWidth / 2;
    const dx = cardCenter - scrollCenter;

    const angle = dx / 10;
    const depth = -Math.abs(dx) / curveStrength;

    card.style.transform = `
      rotateY(${angle}deg)
      translateZ(${depth}px)
    `;
  });

  // Infinite loop logic
  if (slider.scrollLeft <= cardWidth) {
    slider.scrollLeft += cardWidth * total;
  } 
  else if (slider.scrollLeft >= cardWidth * (total * 2)) {
    slider.scrollLeft -= cardWidth * total;
  }
}

update();
slider.addEventListener("scroll", update);
window.addEventListener("resize", update);
</script>

</body>
</html>
