<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IZAH 3D Center Carousel</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #eef1f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
  }

  .carousel-wrapper {
    width: 90%;
    max-width: 600px;
    overflow: hidden;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 40px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 20px;
    transform-style: preserve-3d;
    scrollbar-width: none;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .carousel img {
    width: 260px;
    height: 180px;
    object-fit: cover;
    border-radius: 14px;
    flex-shrink: 0;
    scroll-snap-align: center;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
</style>
</head>

<body>

<div class="carousel-wrapper">
  <div class="carousel" id="carousel3D">
    <img src="https://picsum.photos/id/1043/400/300">
    <img src="https://picsum.photos/id/1025/400/300">
    <img src="https://picsum.photos/id/1021/400/300">
    <img src="https://picsum.photos/id/1035/400/300">
    <img src="https://picsum.photos/id/1018/400/300">
  </div>
</div>

<script>
  const slider = document.getElementById('carousel3D');

  slider.addEventListener('scroll', apply3D);
  window.addEventListener('load', apply3D);

  function apply3D() {
    const images = slider.querySelectorAll('img');
    const center = slider.scrollLeft + slider.clientWidth / 2;

    images.forEach(img => {
      const imgCenter = img.offsetLeft + img.clientWidth / 2;
      const diff = imgCenter - center;

      // Angle for 3D rotation. Bigger diff -> more curve.
      const angle = diff / 15;

      // Depth. Moves images slightly back to increase realism.
      const translateZ = -Math.min(Math.abs(diff) / 10, 80);

      // Scale: center bigger, sides shrink slightly.
      const scale = 1 - Math.min(Math.abs(diff) / 600, 0.4);

      // Opacity fades outward.
      const opacity = 1 - Math.min(Math.abs(diff) / 500, 0.6);

      img.style.transform = `
        rotateY(${angle}deg)
        translateZ(${translateZ}px)
        scale(${scale})
      `;
      img.style.opacity = opacity;
    });
  }

  // Smooth dragging for mouse users
  let isDown = false, startX, scrollLeft;

  slider.addEventListener('mousedown', e => {
    isDown = true;
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => isDown = false);
  slider.addEventListener('mouseup', () => isDown = false);

  slider.addEventListener('mousemove', e => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    slider.scrollLeft = scrollLeft - (x - startX);
  });
</script>

</body>
</html>
