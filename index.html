<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved 3D Slider</title>

<style>
  body {
    background: #111;
    margin: 0;
    padding: 20px;
  }

  .slider-wrapper {
    width: 100%;
    overflow-x: scroll;
    display: flex;
    scroll-behavior: smooth;
    gap: 20px;
    padding: 40px 0;
  }

  .slider-wrapper::-webkit-scrollbar {
    display: none;
  }

  .card {
    width: 240px;
    height: 300px;
    flex-shrink: 0;
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.2s ease-out;
    transform-style: preserve-3d;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="slider-wrapper" id="slider">
  <div class="card"><img src="https://images.unsplash.com/photo-1523437237164-d442d57cc3c9?w=400"></div>
  <div class="card"><img src="https://images.unsplash.com/photo-1421930866250-aa0594cea05c?w=400"></div>
  <div class="card"><img src="https://images.unsplash.com/photo-1536152470836-b943b246224c?w=400"></div>
  <div class="card"><img src="https://images.unsplash.com/photo-1491824989090-cc2d0b57eb0d?w=400"></div>
  <div class="card"><img src="https://images.unsplash.com/photo-1518717202715-9fa9d099f58a?w=400"></div>
</div>

<script>
const slider = document.getElementById("slider");

function apply3DCurve() {
  const cards = [...document.querySelectorAll(".card")];
  const center = slider.scrollLeft + slider.clientWidth / 2;

  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardCenter = rect.left + rect.width / 2;
    const distance = cardCenter - (window.innerWidth / 2);

    const rotate = distance / 12;
    const depth = -Math.abs(distance) / 4;

    card.style.transform = `
      translateZ(${depth}px)
      rotateY(${rotate}deg)
    `;
  });
}

apply3DCurve();
slider.addEventListener("scroll", apply3DCurve);
window.addEventListener("resize", apply3DCurve);
</script>

</body>
</html>
