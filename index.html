<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth 3D Curved Carousel</title>

<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .carousel {
    width: 100%;
    overflow-x: scroll;
    display: flex;
    gap: 40px;
    padding: 40px;
    scroll-behavior: smooth;
    perspective: 1600px;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .card {
    width: 240px;
    height: 300px;
    border-radius: 20px;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 0.15s linear;
    flex-shrink: 0;
    background: #222;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="carousel" id="carousel">
  <div class="card"><img src="https://picsum.photos/400?1"></div>
  <div class="card"><img src="https://picsum.photos/400?2"></div>
  <div class="card"><img src="https://picsum.photos/400?3"></div>
  <div class="card"><img src="https://picsum.photos/400?4"></div>
  <div class="card"><img src="https://picsum.photos/400?5"></div>
</div>

<script>
const slider = document.getElementById("carousel");
const cards = [...document.querySelectorAll(".card")];
const cardWidth = 240 + 40; // width + gap
const curveStrength = 50;   // adjust curvature

function update() {
  const scrollCenter = slider.scrollLeft + slider.clientWidth / 2;

  cards.forEach((card, i) => {
    const cardCenter = i * cardWidth + cardWidth / 2;

    // distance from the scrolling center
    const dx = cardCenter - scrollCenter;

    // Pure math curve â€“ stable, no layout thrashing
    const angle = dx / 15;         
    const depth = -Math.abs(dx) / curveStrength;

    card.style.transform = `
      rotateY(${angle}deg)
      translateZ(${depth}px)
    `;
  });
}

update();
slider.addEventListener("scroll", update);
window.addEventListener("resize", update);
</script>

</body>
</html>
