<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Curved Carousel</title>

<style>
  body {
    background: #111;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-family: sans-serif;
  }

  .carousel {
    position: relative;
    width: 80vw;
    height: 350px;
    perspective: 2000px;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    display: flex;
    gap: 40px;
    padding: 0 40vw; 
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .item {
    width: 300px;
    height: 300px;
    scroll-snap-align: center;
    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
  }

  .item img {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="carousel" id="carousel">
  <!-- repeat your images -->
  <div class="item"><img src="https://images.unsplash.com/photo-1523437237164-d442d57cc3c9?w=400"></div>
  <div class="item"><img src="https://images.unsplash.com/photo-1421930866250-aa0594cea05c?w=400"></div>
  <div class="item"><img src="https://images.unsplash.com/photo-1536152470836-b943b246224c?w=400"></div>
  <div class="item"><img src="https://images.unsplash.com/photo-1491824989090-cc2d0b57eb0d?w=400"></div>
  <div class="item"><img src="https://images.unsplash.com/photo-1518717202715-9fa9d099f58a?w=400"></div>
  <div class="item"><img src="https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?w=400"></div>
</div>

<script>
const track = document.getElementById("carousel");

function updateItems() {
  const items = [...document.querySelectorAll(".item")];
  const center = window.innerWidth / 2;

  items.forEach(item => {
    const rect = item.getBoundingClientRect();
    const itemCenter = rect.left + rect.width / 2;
    const distance = itemCenter - center;

    const rotate = distance / 8; 
    const translateZ = -Math.abs(distance) / 3;

    item.style.transform = `
      translateZ(${translateZ}px)
      rotateY(${rotate}deg)
    `;
  });
}

updateItems();
track.addEventListener("scroll", updateItems);
window.addEventListener("resize", updateItems);
</script>

</body>
</html>
