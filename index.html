<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite 3D Curved Carousel</title>

<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .carousel {
    width: 100%;
    overflow-x: scroll;
    display: flex;
    gap: 6px;                 /* smaller gap */
    padding: 40px;
    scroll-behavior: auto;
    perspective: 1800px;
    scroll-snap-type: x mandatory;
  }

  .carousel::-webkit-scrollbar {
    display: none;
  }

  .card {
    width: 200px;             /* slightly smaller for tighter curve */
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    flex-shrink: 0;
    transform-style: preserve-3d;
    transition: transform 0.18s linear;
    background: #222;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="carousel" id="carousel">
  <div class="card"><img src="https://picsum.photos/400?1"></div>
  <div class="card"><img src="https://picsum.photos/400?2"></div>
  <div class="card"><img src="https://picsum.photos/400?3"></div>
  <div class="card"><img src="https://picsum.photos/400?4"></div>
  <div class="card"><img src="https://picsum.photos/400?5"></div>
</div>

<script>
const slider = document.getElementById("carousel");

// ORIGINAL CARDS
const originals = [...document.querySelectorAll(".card")];
const total = originals.length;

// DUPLICATE AT START & END
originals.forEach(c => slider.appendChild(c.cloneNode(true)));
originals.slice().reverse().forEach(c =>
  slider.insertBefore(c.cloneNode(true), slider.firstChild)
);

// SELECT ALL CARDS AFTER CLONING
let cards = [...document.querySelectorAll(".card")];

const gap = 6;
const cardWidth = 200 + gap;

// STRONGER CURVE
const curveStrength = 18;

// CENTER REAL SET
slider.scrollLeft = cardWidth * total;

// UPDATE FUNCTION
function update() {
  const centerX = slider.scrollLeft + slider.clientWidth / 2;

  cards.forEach((card, i) => {
    const cardX = i * cardWidth + cardWidth / 2;
    const dx = cardX - centerX;

    const angle = dx / 8;                   // stronger curve
    const depth = -Math.abs(dx) / curveStrength; // more pronounced 3D

    card.style.transform = `
      rotateY(${angle}deg)
      translateZ(${depth}px)
    `;
  });

  const maxScroll = cardWidth * (total * 2);
  const minScroll = cardWidth * 0.5;

  // SAFE INFINITE LOOP RESET (no stutter)
  if (slider.scrollLeft < minScroll) {
    slider.style.scrollBehavior = "auto";
    slider.scrollLeft += cardWidth * total;
    return;
  }

  if (slider.scrollLeft > maxScroll) {
    slider.style.scrollBehavior = "auto";
    slider.scrollLeft -= cardWidth * total;
    return;
  }
}

update();
slider.addEventListener("scroll", () => {
  slider.style.scrollBehavior = "auto"; // always off
  update();
});
</script>

</body>
</html>
